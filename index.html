<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div class="fade">
        <header>
            <h1 class="headline">To-Do List</h1>
            <p>Organize your tasks by creating a list bellow</p>

        </header>

        <div class="main">
            <form>
                <input type="text" placeholder="Add an item" class="input-box">
                <button type="submit" class="plus-button"><i class="fas fa-plus-square"></i></button>
            </form>
            <div class="todoList">
                <ul>

                </ul>
                <a class="clearAll" id="clearAll">Clear</a>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
</body>

</html>
